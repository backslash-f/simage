version: 2.1

jobs:
  build:
    macos:
      xcode: "11.3.1"

    steps:
      - checkout
      - run: swift build
      - run: swift build

      # Collect XML test results data to show in the UI, and save the same XML
      # files under test-results folder in the Artifacts tab.
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output
